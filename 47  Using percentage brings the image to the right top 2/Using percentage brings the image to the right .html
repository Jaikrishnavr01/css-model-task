<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(0, 241, 160);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .img-fluid {
      position: absolute;
      bottom: 0%; 
      top: 0%;
      left: auto;
      right: 0%;
      width: 50%; 
      height: auto; 
    }
  </style>
  <title>Image Positioning</title>
</head>
<body>

<div class="container">
  <img class="img-fluid" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&height=900&width=1600&fit=bounds" alt="Forbes Image">
</div>

</body>
</html>
