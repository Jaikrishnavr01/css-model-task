    <link rel="stylesheet" href="style2.css">

<body>

    </div>
    <div class="box4">
        <p>width : 350</p>
        <p>height: 350</p>
        <p>border: 20</p>
        <p>total: 350 x 350</p>
    </div>
</body>
</html>
