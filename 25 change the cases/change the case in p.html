<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .uppercase-text {
            text-transform: uppercase;
        }

        .lowercase-text {
            text-transform: lowercase;
        }

        .capitalize-text {
            text-transform: capitalize;
        }
    </style>
    <title>Text Case Example</title>
</head>
<body>

    <p class="uppercase-text">This text is in uppercase.</p>
    <p class="lowercase-text">This Text Is In Lowercase.</p>
    <p class="capitalize-text">this text will be capitalized.</p>

</body>
</html>
