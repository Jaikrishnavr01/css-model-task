<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page using Div(Box or Container) tag</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }
        
        .Container {
            width: 80%;  
            margin: 20px auto;
            background-color: #7a4141;
            border: 1px solid #d62121;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div class="Container">
        <h1>This is a Div Container</h1>
        <p>Attributes used: class, id, name, data-custom.</p>
    </div>
</body>
</html>
