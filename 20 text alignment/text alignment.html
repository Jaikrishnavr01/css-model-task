<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
    }

    .center-text {
      text-align: center;
    }

    .right-text {
      text-align: right;
    }

    .justified-text {
      text-align: justify;
    }
  </style>
  <title>Text Alignment Example</title>
</head>
<body>
  <h1 class="center-text">Centered Heading</h1>
  
  <p class="center-text">This paragraph has centered text.</p>

  <h2 class="right-text">Right-aligned Heading</h2>
  
  <p class="right-text">This paragraph has right-aligned text.</p>

  <h3 class="justified-text">Justified Heading</h3>
  
  <p class="justified-text">This paragraph has justified text, which means the spaces between words are adjusted to fill the entire line.</p>
</body>
</html>
