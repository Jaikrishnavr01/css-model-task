<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colors Example</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    background-color: #db6e34;
    color: #ffffff;
    padding: 20px;
}

.content {
    background-color: #ecf0f1; 
    padding: 20px;
}

.footer {
    background-color: #2ecc71;
    color: #ffffff;
    padding: 20px;
}

    </style>
</head>
<body>

    <div class="header">
        <h1>This is a header</h1>
    </div>

    <div class="content">
        <p>This is some content.</p>
    </div>

    <div class="footer">
        <p>This is a footer.</p>
    </div>

</body>
</html>
